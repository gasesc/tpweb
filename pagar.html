<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://kit.fontawesome.com/2edf5860bb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pagar.css">
    <title>pagar</title>
</head>

<body>
    <div class="contenedor">
        <header>
            <div class="logo"><a href="index.html"><img src="img/logo quetzal.png" alt=""></a></div>
            <div class="iconos-usuarios">
                <h3>nombre de usuario</h3>
                <a href="index.html" class="inicioSesion">Cerrar sesion</a>
                <a href="vistaPerfil.html"><i class="fa-solid fa-user inicioSesion"></i></a>
            </div>
        </header>


        <main class="galeria-section">
            <h4 id="planTitulo">ELEGISTE EL </h4>
            <section class="foto-descripcion">
                <div class="contenedor-foto"><img src="img/planMensualDibujo.jpg" id="fotoDefault" alt=""></div>
                <div id="contenedorDescripcion">
                    <p id="descripcion"> ¡¡¡Con el plan mensual llevate la mejor musica controlando lo que gastas!!!</p>
                </div>
            </section>

            <section class="formulaio-debajo">
                <form action="#" method="post" class="formulario">
                    <article>
                        <label for="tarjeta">TARJETA</label>
                        <input id="tarjeta" type="number" name="tarjeta" placeholder="Ingrese numero" min="0" >
                        <p class="ocultarMensaje" id="mensajeTarjeta">Valor incorrecto</p>
                    </article>

                    <article><label for="fecha">VTO</label>
                        <input id="fecha" type="date" name="fecha">
                    </article>

                    <article>
                        <label for="cvc">CVC</label>
                        <input id="cvc" type="number" name="cvc" placeholder="Ingrese numero" min="0">
                        <p class="ocultarMensaje" id="mensajeCvc">Valor incorrecto</p>
                    </article>

                    <article>
                        <label for="nombreyapellido">NOMBRE Y APELLIDO</label>
                        <input id="nombreyapellido" type="text" name="nombreyapellido"
                            placeholder="Ingrese su nombre y apellido">
                    </article>
                    <article>
                        <a href="index.html" class="boton">cancelar</a>
                        <!-- <a href="index.html" class="boton">pagar</a> -->
                        <input type="submit" value="pagar" id="pagar">
                    </article>


                </form>
                
                <dialog id="popUp">
                    <p>PAGO EXITOSO</p>
                    <button id="aceptar">aceptar</button>
                </dialog>
        </main>
        <footer>
            <h3>Osmar Gaston Escobar</h3>
        </footer>
    </div>
<script src="js/pagar.js"></script>
</body>

</html>
